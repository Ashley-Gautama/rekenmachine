<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Calculator</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="rekenmachine.js"></script>
<link rel="stylesheet" type="text/css" href="rekenmachine.css">

</head>
<body>
	<div id="container">

		<div id="containerdisplay1">
			<button id="display"></button>
		</div>

		<div id="containerdisplay2">
			<button id="seven">7</button>
			<button id="eight">8</button>
			<button id="nine">9</button>
			<button id="divide">/</button>

		</div>


		<div id="containerdisplay3">
			<button id="four">4</button>
			<button id="five">5</button>
			<button id="six">6</button>
			<button id="multiply">*</button>

		</div>

		<div id="containerdisplay4">
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button id="minus">-</button>

		</div>

		<div id="containerdisplay5">
			<button id="dot">.</button>
			<button id="zero">0</button>
			<button id="clear">C</button>
			<button id="plus">+</button>
		</div>
		
		<div id="containerdisplay6">
			<button id="total">=</button>
		</div>

	</div>
</body>
</html>
